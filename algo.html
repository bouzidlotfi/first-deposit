<!DOCTYPE html>
<html>
        <head>
                <title>Algorithme</title>
        </head>
        <body>
                Algorithm Sentence <br>
Var <br>
num1, nb_mot, = integer; <br>

Const <br>
 sentence = str; <br>

Begin <br> 
Read (num1); <br>
Read (nb_mot); <br>

num1 :=sentence.length; <br>
Write (num1) <br>
nb_mot:= 1 <br>
for i from 1 to num1 do <br>
        if(sentence[i] = “ “) then <br>
        nb_mot := nb_mot+1 <br>
write (nb_mot) <br>

end.

        </body>
</html>
