<!DOCTYPE html>
<html>
    <head>
        <title>PROCEDURAL PROGRAMING</title>
    </head>
    <body>
        PROCEDURE produit_vect(VAR V1,V2 : ARRAY_OF INTEGER)<br>
        VAR<br>
            i : integer;<br>
        BEGIN<br>
            FOR i FROM 0 TO (i-1) DO<br>
                Read(V1[i]);<br>
                Read(V2[i]);<br>
                V1[i]*V[i]<br>
            END_FOR<br>
        END<br>
        <br>
        <br>
        <br>
        Algorithm n_vactors<br>
        VAR t: ARRAY_OF array[]<br>
        j, n : INTEGER;<br>

        BEGIN<br>
        FOR  j FROM j TO (j-1) DO<br>
        produit_vect;<br>
    </body>
</html>
