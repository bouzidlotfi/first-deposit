<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Sorting</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        ALGORITHM sort<br>
        <br>
        <br>
        VAR<br>
        tab : ARRAY_OF INTEGER[i];<br>
        card1 : tab[0]<br>
        cardN : tab[i-1]<br>
        hnd : INTEGER;<br>
        <br>
        <br>
        BEGIN<br>
        hnd := card1;<br>
        tab[0] := tab[i-1] ;<br>
        cardN:= hnd;<br>
        <br>
        <br>
        END<br>
    </body>
</html>
